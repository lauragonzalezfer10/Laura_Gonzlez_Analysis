<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid Typography Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* General page styling */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #001f3f, #0074d9);
        color: #fff;
        text-align: center;
        font-family: "Poppins", sans-serif;
      }

      /* ðŸ”¹ Regular Bootstrap headings */
      .display-1 {
        margin-bottom: 0.5rem;
      }

      .lead {
        font-weight: 300;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 2rem;
      }

      /* ðŸ”¹ Fluid typography with clamp() */
      .fluid-display-1 {
        font-size: clamp(2.5rem, 5vw + 1rem, 5rem);
        /* min 2.5rem, scales with viewport, max 5rem */
        line-height: 1.1;
      }

      .fluid-lead {
        font-size: clamp(1rem, 1.5vw + 0.5rem, 1.5rem);
        /* min 1rem, scales with viewport, max 1.5rem */
        font-weight: 300;
        color: rgba(255, 255, 255, 0.9);
      }

      /* Example reusable class */
      .fluid-display {
        font-size: clamp(2.5rem, 5vw + 1rem, 5rem);
      }
    </style>
  </head>

  <body>
    <!-- Static Bootstrap typography -->
    <h1 class="display-1 fw-bold">Static Title</h1>
    <p class="lead">Subtitle with fixed size</p>

    <!-- Responsive fluid typography -->
    <h1 class="display-1 fluid-display-1 fw-bold">Fluid Title</h1>
    <p class="lead fluid-lead">Subtitle that scales with screen size</p>
  </body>
</html>

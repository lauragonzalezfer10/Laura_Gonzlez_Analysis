<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism UI</title>

    <!-- Optional Bootstrap (for spacing, btn classes, etc.) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* üå´Ô∏è Background setup */
      body {
        background: #e0e0e0; /* soft grey background typical for neumorphism */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
        gap: 2rem;
      }

      /* ü©∂ Neumorphic Button */
      .neu-button {
        background: #e0e0e0;
        border-radius: 50px;
        border: none;
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        color: #333;
        font-weight: 600;
        box-shadow: 8px 8px 15px rgba(163, 177, 198, 0.6),
          -8px -8px 15px rgba(255, 255, 255, 0.8);
        transition: all 0.2s ease;
      }

      .neu-button:hover {
        box-shadow: 4px 4px 8px rgba(163, 177, 198, 0.6),
          -4px -4px 8px rgba(255, 255, 255, 0.8);
        transform: translateY(-2px);
      }

      .neu-button:active {
        /* Inset for pressed effect */
        box-shadow: inset 8px 8px 15px rgba(163, 177, 198, 0.6),
          inset -8px -8px 15px rgba(255, 255, 255, 0.8);
        transform: translateY(1px);
      }

      /* ‚úèÔ∏è Neumorphic Input */
      .neu-input {
        background: #e0e0e0;
        border-radius: 40px;
        border: none;
        padding: 0.8rem 1.2rem;
        width: 280px;
        box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.6),
          inset -4px -4px 8px rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        outline: none;
        color: #333;
        transition: box-shadow 0.3s ease;
      }

      .neu-input:focus {
        box-shadow: inset 6px 6px 12px rgba(163, 177, 198, 0.6),
          inset -6px -6px 12px rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>

  <body>
    <button class="btn neu-button btn-lg">Click Me ‚Äì Neumorphic Button</button>

    <input
      type="text"
      class="form-control neu-input"
      placeholder="Type here..."
    />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Scrolling Effect</title>

    <style>
      /* =============================
       GLOBAL BASE STYLES
    ============================== */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        background: #000;
        color: #fff;
      }

      .d-flex {
        display: flex;
      }
      .align-items-center {
        align-items: center;
      }
      .justify-content-center {
        justify-content: center;
      }
      .text-white {
        color: #fff;
      }
      .fw-bold {
        font-weight: 700;
      }
      .display-3 {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* =============================
       PARALLAX SECTIONS
    ============================== */

      /* üîπ 1. Background Parallax Section */
      .parallax-section {
        min-height: 100vh;
        background-image: url("https://images.pexels.com/photos/76969/pexels-photo-76969.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        text-align: center;
      }

      /* üîπ 2. JS Layered Parallax Section */
      .parallax-js-section {
        position: relative;
        height: 70vh;
        overflow: hidden;
        background: radial-gradient(
          circle at top,
          #222 0%,
          #050508 55%,
          #000 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .parallax-layer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        will-change: transform;
        pointer-events: none;
        text-align: center;
      }

      .layer-back {
        font-size: 8rem;
        opacity: 0.2;
      }

      .layer-middle {
        font-size: 4rem;
        opacity: 0.6;
      }

      .layer-front {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        z-index: 2;
      }

      /* =============================
       END SECTION
    ============================== */
      section {
        height: 100vh;
        background: #111;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <!-- üå† Hero with fixed parallax background -->
    <div
      class="parallax-section parallax-bg d-flex align-items-center justify-content-center text-white"
    >
      <div class="container">
        <h2 class="display-3 fw-bold">Parallax Content</h2>
      </div>
    </div>

    <!-- üåå JS-driven layered parallax -->
    <div class="parallax-js-section">
      <div class="parallax-layer layer-back" data-speed="0.2">üåå</div>
      <div class="parallax-layer layer-middle" data-speed="0.5">‚òÅÔ∏è</div>
      <div class="parallax-layer layer-front" data-speed="0.8">Scroll</div>
    </div>

    <!-- üï∂Ô∏è Bottom filler to scroll -->
    <section>
      <h2>Keep scrolling...</h2>
    </section>

    <script>
      // =============================
      // ACCESSIBLE PARALLAX SCRIPT
      // =============================

      const prefersReducedMotion = window.matchMedia(
        "(prefers-reduced-motion: reduce)"
      );
      let isReducedMotion = prefersReducedMotion.matches;

      // Handle user motion preferences
      function handleMotionPreference() {
        document.querySelectorAll(".parallax-bg").forEach((el) => {
          el.style.backgroundAttachment = isReducedMotion ? "scroll" : "fixed";
        });
      }

      // Initialize parallax if allowed
      function initParallax() {
        if (isReducedMotion) {
          console.log("Parallax disabled: user prefers reduced motion");
          return;
        }

        const layers = document.querySelectorAll(".parallax-layer");

        function updateParallax() {
          const scrollY = window.pageYOffset;
          layers.forEach((layer) => {
            const speed = parseFloat(layer.dataset.speed) || 0;
            const translateY = -scrollY * speed;
            layer.style.transform = `translate(-50%, calc(-50% + ${translateY}px))`;
          });
        }

        window.addEventListener(
          "scroll",
          () => {
            requestAnimationFrame(updateParallax);
          },
          { passive: true }
        );

        updateParallax();
      }

      // React to changes in motion preferences
      prefersReducedMotion.addEventListener("change", (e) => {
        isReducedMotion = e.matches;
        handleMotionPreference();
        initParallax();
      });

      // Initialize when ready
      document.addEventListener("DOMContentLoaded", () => {
        handleMotionPreference();
        initParallax();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Gradient Card</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* ðŸŽ¨ Animated Gradient Background */
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        color: #fff;
        padding: 2rem;

        background: linear-gradient(120deg, #8a00ff, #00b4d8, #ff6f91);
        background-size: 300% 300%;
        animation: gradientShift 12s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* ðŸ’Ž Glass Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.05)
        );

        backdrop-filter: blur(14px) saturate(160%);
        -webkit-backdrop-filter: blur(14px) saturate(160%);

        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: var(--bs-border-radius-lg);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .glass-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 40px rgba(31, 38, 135, 0.6);
      }

      .glass-card .card-title {
        color: #fff;
        font-weight: 600;
      }

      .glass-card .card-text {
        color: rgba(255, 255, 255, 0.85);
      }

      /* Button that matches the glass effect */
      .glass-button {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: #fff;
        backdrop-filter: blur(8px);
        border-radius: 0.5rem;
        padding: 0.5rem 1.5rem;
        transition: background 0.3s, transform 0.2s;
      }

      .glass-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row g-4 justify-content-center">
        <div class="col-md-4">
          <div class="card glass-card text-white h-100">
            <div class="card-body text-center">
              <h2 class="card-title h4">ðŸ’Ž Glassmorphism</h2>
              <p class="card-text">
                A sleek, frosted glass card over a smooth gradient background.
              </p>
              <button class="btn glass-button">Explore</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
